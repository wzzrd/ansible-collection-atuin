---
dependency:
  name: galaxy
  options:
    requirements-file: requirements.yml
platforms:
  - name: ubi8
    image: ubi8/ubi-init
    pre_build_image: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    command: "/usr/sbin/init"
    extra_opts:
      - --arch=x86_64
  - name: ubi9
    image: ubi9/ubi-init
    pre_build_image: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    command: "/usr/sbin/init"
    extra_opts:
      - --arch=x86_64
provisioner:
  name: ansible
  inventory:
    host_vars:
      ubi8:
        atuin_client_libc_variant: "musl"
      ubi9:
        atuin_client_libc_variant: "gnu"
verifier:
  name: ansible